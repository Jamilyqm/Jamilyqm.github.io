<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <title>Cadastre-se</title>

  <link rel="stylesheet" href="FormSecundario.css">
</head>

<!--Exibição da data e a hora atual -->
<body onload="data()">

  <form id="form">
    <div class="logo">
      <h1>JN FASHION</h1>
    </div>

    <div class="legenda">
      <h2>Cadastre-se para ver as maiores notícias sobre
        a moda e os estilistas mais famosos
      </h2>
    </div>

    <!--Exibição da mensagem de erro-->
    <span id="msgError"></span>

    <!--Formulário responsivo-->
    <form>
      <div class="form-group">
        <label for="inputAndress1">Nome</label>
        <input type="name" class="form-control" id="name" placeholder="Nome">
      </div>
      </div>
      <div class="form-row" style="height: 5rem;">
        <!--conteúdo da primeira coluna-->
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <!--conteúdo da segunda coluna-->
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha" oninput="validarNumero(this)">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="endereco" class="form-control" id="endereco" placeholder="Seu endereço, nº 0">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Complemento</label>
        <input type="complemento" class="form-control" id="complemento" placeholder="Apartamento, hotel, casa, etc.">
      </div>

      <!-- Botão (link) para a página principal do site; retornando a função javaScript ao ser clicado -->
      <a class="btn btn-dark btn-block" href="/trabalho4-bootstrap/Form.html" role="button"
        onclick="return campos()">Cadastre-se</a>

      <h3 id="data" style="font-size: 15px;"></h3>

    </form>


    <!--Validação do formulário-->
    <script src="/trabalho4-bootstrap/script.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

</body>

</html>
