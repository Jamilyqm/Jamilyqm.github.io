<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="Form.css">
    <title>Página de Login</title>
</head>

<!--Exibição da mensagem BV-->
<body onload="boasVindas()">

    <form id="form">
        <h3 id="msgBV"></h3>
        <h2>Login</h2>

        <!--Exibição da mensagem de erro-->
        <span id="msgError"></span>

        <!--Campos para o Login-->
        <div class="email">
            E-mail
            <input type="email" id="email" placeholder="" />
        </div>

        <div class="password">
            Password
            <input type="password" id="senha" placeholder="" />

            <p>Esqueceu sua senha?</p>
        </div>

        <!-- Botão (link) do bootstrap, para a página principal do site; retornando a função javaScript ao ser clicado-->
        <a class="btn btn-dark btn-block" href="/trabalho4-bootstrap/Home.html" role="button" onclick="return validateForm()">Entrar</a>
    </form>

        <!--Validação do formulário-->
    <script src="/trabalho4-bootstrap/script.js"></script>

        <!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


</body>
</html>
